<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://kit.fontawesome.com/80f60694e5.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>  
    <div class="player-display-container">
        <div class="player1"></div>
        <div class="player2"></div>
    </div>
       
    <div class="players-container">
        <h1>TIC-TAC-TOE</h1>
        <div class="player"><input type="text" id="player-one" name="player-one" placeholder="Player One Enter Your Name"></div>
        <div class="player"><input type="text" id="player-two" name="player-two" placeholder="Player Two Enter Your Name"></div>

        <div class="score"></div>  

        <button type="submit" id="submit-btn" class="submit">START GAME</button>
    </div>       
  

    
     <div class="start-game"></div>
     
     <div class="game">
        <div class="grid" id="1"></div>
        <div class="grid" id="2"></div>
        <div class="grid" id="3"></div>
        <div class="grid" id="4"></div>
        <div class="grid" id="5"></div>
        <div class="grid" id="6"></div>
        <div class="grid" id="7"></div>
        <div class="grid" id="8"></div>
        <div class="grid" id="9"></div>
     </div>
     <div class="winnerMessage"> 
        <div class="winningMesageText"></div>
        <button type="submit" id="restartBtn">Restart</button>
    </div>
</body>
</html>
